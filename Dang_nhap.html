  <title>Đăng Nhập</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      outline: none;
      font-family: "Poppins";
    }
    a{
      text-decoration: none;
    }
    .container{
      display: flex;
      justify-content:center;
      align-items:center;
      text-align: center;
      width: 100vw;
      height: 100vh;
      background:linear-gradient(to bottom right,#F0FFF0,#F5FFFA,#F0FFFF);      
    }
    .form-login{
      width: 300px;
      height: 500px;
      border: 2px solid silver;
      border-radius: 10px;
      padding: 40px 30px;
      background-color: lavenderblush;
      border: 3px solid;
    }
    .items{
      
    }
    .form-login h1{
      margin-bottom: 40px;
      color: red;
    }
    .form-login button{
      height:35px;
      width: 100%;
      margin-bottom: 30px;
      background:linear-gradient(to bottom right,#FFFF99,#FFCC99,#FF9999);
      border: none;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      background-size: 200%;
    }
    .form-login button:hover{
      background-position: right;
      width: 95%;
    }
    .form-text{
      margin-bottom: 40px;
      position: relative;
    }
    .form-text input{
      width: 100%;
      height: 35px;
      border:none;
      border-bottom: 3px solid #ccc;
      cursor: pointer;
      padding-left: 12px;
      border-radius: 5px;
      outline: none;
      background: transparent;
      color: black;
    }
    .form-text label{
      position: absolute;
      left:12px;
      bottom: 12px;
      transition:0.5s;
      color: black;
    }
    .form-text label.focus{
    transform: translateY(-45px);  
    }
    .forrget{
      margin-left: 160px;
      padding-bottom: 25px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-login">
      <h1>Đăng Nhập</h1>
      <div class="form-text">
        <label>Tên Đăng Nhập</label>
        <input type="text">
      </div>
      <div class="form-text">
        <label>Mật Khẩu</label>
        <input type="password">
      </div>
      <div class="forrget">
          <label>*Quên Mật Khẩu</label>
      </div>
      <button>Đăng Nhập</button>
      <span>Bạn chưa có tài khoản? Đăng Ký <a style="color:red" href="Dang_ki.html">Tại đây</a></span>
      <div></div><br>
      <a style="color:red;" href="index.html">Quay Về Trang Chủ</a>
    </form>
  </div>
  <script>
    const formLogin = document.querySelectorAll('.form-text input')
    const formLabel = document.querySelectorAll('.form-text label')
    for(let i = 0;i<2;i++){
      formLogin[i].addEventListener("mouseover",function(){
        formLabel[i].classList.add("focus")
      })
      formLogin[i].addEventListener("mouseout",function(){
        if(formLogin[i].value ==""){
          formLabel[i].classList.remove("focus")
        }
      })
    }
  </script>
</body>
</html>
