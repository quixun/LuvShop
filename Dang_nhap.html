<!DOCTYPE html>
<html>
<head>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        .actionForm {
        max-width: 600px;
        margin: 0 auto;
        margin-top: 150px;
        }
        .actionForm input[type="text"],
        .actionForm input[type="password"]
        {
        padding: 15px;
        border: 1px solid #F08080;
        border-radius: 8px;
        width: 100%;
        }
        .actionForm button[type="submit"] {
        padding: 12px;
        background: #FF69B4;
        color: #fff;
        border: 5px double whitesmoke;
        outline: 0;
        width: 300px;
        border-radius: 13px;
        position: absolute;
        transform:translate(50%);
        }
        .actionForm button[type="submit"]:hover{
            background: #f53677;
        }
        h1{ 
            border:10px ridge white;
            color: #87CEFA;
            text-align:center;
        }
        h1:before {
            content: "";
            position: absolute;
            top: 0;
            left: auto; 
            right: 0;
            width: 0;
            height: 7%;
            background-color: #FF69B4;
            transition: .5s;
            z-index: -1;
          }
          h1:hover:before {
            width: 100%;
            left: 0;
            right: auto;
          }
          .anh{
            margin-left: 600px;
          }
          .sign-in{
            margin:20px;
            color: #fff;
          }
          .nen_dang_nhap{
            background-image: url(hinh-nen-phong-thuy-may-man-cho-pc_114056012.jpg);
            height: 100%;
            background-size: cover;
            margin: 0;
          }
        </style>
        <link rel="icon" type="image/x-icon" href="/Favicon/favicon.ico">
<title> Luv Shop </title>

</head>

<body class="nen_dang_nhap">

<form class="actionForm">

<input type="text" placeholder="Tên Đăng Nhập" name="acc"/><br><br>    

<input type="password" placeholder="Mật khẩu" name="password"><br><br>

<button type="submit">Đăng Nhập </button><br><br>
<p class="sign-in">Bạn Chưa Có Tài Khoản | Đăng kí <a href="Dang_ki.html" style="color:#f53677;font-size: 23px;">tại đây</a></p>
</form>

</body>

</html>
