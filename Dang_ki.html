  <title>Đăng Ký</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      outline: none;
      font-family: "Poppins";
    }
    a{
        text-decoration: none;
    }
    a:hover{
        color: red;
    }
    .container{
      display: flex;
      justify-content:center;
      align-items:center;
      text-align: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top right,#FFFAF0,#FFF0F5,#FFE4E1)
    }
    .form-login{
      width: 300px;
      height: 440px;
      border: 2px solid silver;
      border-radius: 10px;
      padding: 10px 30px ;
      background: linear-gradient(to top right,#F0FFF0,#F5FFFA,#F0FFFF)
    }
    .form-login h1{
      margin-bottom: 50px;
    }
    .form-login button{
      height:35px;
      width: 100%;
      margin-bottom: 30px;
      background:linear-gradient(to bottom right,#D585FF,#00FFEE,blue);
      border: none;
      color: white;
      font-family:"Poppins",sans-serif;
      border-radius: 5px;
      background-size: 200%;
    }
    .form-login button:hover{
      background-position: right;
      width: 95%;
    }
    .form-text{
      margin-bottom: 30px;
      position: relative;
    }
    .form-text input{
      width: 100%;
      height: 35px;
      border:none;
      border-bottom: 3px solid #ccc;
      cursor: pointer;
      padding-left: 12px;
      border-radius: 5px;
      outline: none;
      background: transparent;
      border-left:3px solid #ccc;
    }
    .form-text label{
      position: absolute;
      left:12px;
      bottom: 9px;
      transition:0.5s;
      color: black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .form-text label.focus{
    transform: translateY(-45px);  
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-login">
      <h1 style="color:red;">Đăng Ký</h1>
      <div class="form-text">
        <label>Tên Đăng Nhập</label>
        <input type="text">
      </div>
      <div class="form-text">
        <label>Mật Khẩu</label>
        <input type="password">
      </div>
      <div class="form-text">
          <label>Nhập Lại Mật Khẩu</label>
          <input type="password">
      </div>
      <button>Đăng Ký</button>
      <span><a href="Dang_nhap.html"><b>Đăng Nhập Ngay</b></a></span>
    </form>
  </div>
  <script>
    const formLogin = document.querySelectorAll('.form-text input')
    const formLabel = document.querySelectorAll('.form-text label')
    for(let i = 0;i<3;i++){
      formLogin[i].addEventListener("mouseover",function(){
        formLabel[i].classList.add("focus")
      })
      formLogin[i].addEventListener("mouseout",function(){
        if(formLogin[i].value ==""){
          formLabel[i].classList.remove("focus")
        }
      })
    }
  </script>
</body>
</html>
